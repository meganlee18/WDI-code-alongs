  //module pattern
    var createAccount = function(name) {

      var balance = 0 //privacy - users can't change the balance this way

      var account = {
        name: name,
        getBalance: function(){
          return balance;
        },
        deposit: function(a) {
          balance = balance + a
        }
      }
      return account
    }
  var account1 = createAccount("Megan")
  var account2 = createAccount("Peter")
